<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-avatar justify-content-center align-items-center
        ><img
          src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
      /></ion-avatar>
      <ion-card-title *ngIf="user"
        >{{ user.forename }} {{ user.lastname }}</ion-card-title
      >
    </ion-card-header>
    <ion-card-content>
      <app-patient-selector
        (patientSelected)="assignPatients($event)"
      ></app-patient-selector>
    </ion-card-content>
  </ion-card>
</ion-content>
