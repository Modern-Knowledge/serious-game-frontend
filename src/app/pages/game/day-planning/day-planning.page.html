<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="user">Tagesplan von {{ user.fullName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-card>
          <ion-list>
            <ion-item>Zeitung holen</ion-item>
            <ion-item>Frühstück zubereiten</ion-item>
            <ion-item>Haustier füttern</ion-item>
            <ion-item>Mittagessen zubereiten</ion-item>
            <ion-item>Abendessen zubereiten</ion-item>
            <ion-item>Bad nehmen</ion-item>
            <ion-item>Schlafen gehen</ion-item>
          </ion-list>
        </ion-card>
        <ion-button expand="block">Weiter</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-card>test</ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
