<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Kühlschrank</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [scrollEvents]="true" #scrollContainer class="scroll-container">
    <ion-card>
        <ion-card-content>
            <serious-game-drag-zone
                name="fridge"
                [model]="ingredients"
                [scrollElement]="content"
                *ngIf="ingredients && ingredients.length > 0"
            >
            </serious-game-drag-zone>
            <span *ngIf="ingredients && ingredients.length === 0"
                >Der Kühlschrank ist leer!</span
            >
        </ion-card-content>
        <ion-grid margin-top="10">
            <ion-row>
                <ion-col size="12">
                    <ion-button expand="block" (click)="closeFridge()"
                        >Fertig</ion-button
                    >
                </ion-col> </ion-row
            ><br />
        </ion-grid>
    </ion-card>
</ion-content>
