<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{name + '.log'}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ion-grid>
        <ion-card>
            <ion-card-header>
                <ion-card-title>Log-Dateien</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ng-container *ngIf="log !== undefined; else loadingTemplate">
                    <ng-container *ngIf="log.length > 0; else noLogsTemplate">
                        <ion-list>
                            <ion-item *ngFor="let l of log">
                                <ion-label>{{l.timestamp}} <b>{{l.level}}</b></ion-label>
                                <ion-textarea disabled="true">
                                    {{l.message.substring(19)}}
                                </ion-textarea>
                            </ion-item>
                        </ion-list>
                    </ng-container>
                </ng-container>
            </ion-card-content>
        </ion-card>
    </ion-grid>
</ion-content>

<ng-template #loadingTemplate>
    <ion-spinner name="crescent"></ion-spinner>
</ng-template>

<ng-template #noLogsTemplate>
    <div class="ion-margin">
        <ion-label>Keine Logs gefunden!</ion-label>
    </div>
</ng-template>
