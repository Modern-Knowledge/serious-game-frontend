<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Registrierung</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <div class="ion-padding">
        <ion-grid>
            <ion-row class="ion-align-items-center ion-justify-content-center">
                <h1>{{environment.appName}}</h1>
            </ion-row>

            <ion-row class="ion-align-items-center ion-justify-content-center">
                <form [formGroup]="registrationForm">
                    <ion-list lines="full">
                        <ion-item>
                            <ion-label position="stacked">Geschlecht</ion-label>
                            <ion-select interface="popover" formControlName="gender">
                                <ion-select-option value="0"></ion-select-option>
                                <ion-select-option value="1">männlich</ion-select-option>
                                <ion-select-option value="2">weiblich</ion-select-option>
                            </ion-select>
                        </ion-item>
                        <ion-item>
                            <ion-label position="stacked">Vorname<ion-text color="danger">*</ion-text></ion-label>
                            <ion-input
                                autocomplete="false"
                                formControlName="forename"
                                autofocus="true"
                                clearInput="true"
                                name="forename"
                                required="true"
                                type="text">
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="stacked">Nachname<ion-text color="danger">*</ion-text></ion-label>
                            <ion-input
                                autocomplete="false"
                                formControlName="lastname"
                                autofocus="true"
                                clearInput="true"
                                name="lastname"
                                required="true"
                                type="text"
                            >
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="stacked">E-Mail<ion-text color="danger">*</ion-text></ion-label>
                            <ion-input
                                autocomplete="false"
                                formControlName="email"
                                autofocus="true"
                                clearInput="true"
                                name="email"
                                required="true"
                                type="text">
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="stacked">Passwort<ion-text color="danger">*</ion-text></ion-label>
                            <ion-input
                                autocomplete="false"
                                formControlName="password"
                                autocorrect="false"
                                clearInput="true"
                                name="password"
                                required="true"
                                type="password"
                            ></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="stacked">Passwort bestätigen<ion-text color="danger">*</ion-text>
                            </ion-label>
                            <ion-input
                                autocomplete="false"
                                formControlName="password_confirmation"
                                autocorrect="false"
                                clearInput="true"
                                name="password_confirmation"
                                required="true"
                                type="password">
                            </ion-input>
                        </ion-item>
                    </ion-list>
                    <ion-item lines="full">
                        <ion-label>TherapeutIn</ion-label>
                        <ion-checkbox
                            color="primary"
                            slot="start"
                            formControlName="therapist">
                        </ion-checkbox>
                    </ion-item>
                </form>
            </ion-row>
            <br/>
            <ion-row class="ion-align-items-center ion-justify-content-center">
                <ion-button
                        (click)="onSubmit()"
                        type="button"
                        color="light"
                        shape="round">
                    Registrieren
                </ion-button>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
