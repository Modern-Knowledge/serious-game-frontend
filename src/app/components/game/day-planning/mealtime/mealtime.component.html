<ion-item>
  <ion-reorder slot="end"></ion-reorder>
  <ion-grid>
    <ion-row
      ><ion-label>{{ title }}</ion-label>
    </ion-row>
    <serious-game-drop-zone
      [id]="mealtime"
      name="recipes"
      [model]="model"
      (itemDropped)="addRecipe($event)"
      [accepts]="matchMealtimes(mealtime)"
    ></serious-game-drop-zone>
  </ion-grid>
</ion-item>
