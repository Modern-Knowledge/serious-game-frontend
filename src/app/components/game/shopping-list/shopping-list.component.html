<serious-game-drag-zone
    id="drag"
    [name]="name"
    [model]="ingredients"
></serious-game-drag-zone>
<ion-card>
    <ion-card-header>Einkaufsliste</ion-card-header>
    <ion-card-content>
        <ion-grid>
            <ion-row [dragula]="name" [dragulaModel]="ingredients" [id]="id">
                <ion-col
                    size="4"
                    [id]="item.id"
                    *ngFor="let item of shoppingListItems"
                >
                    <ion-item>
                        <serious-game-image
                            [imageId]="item.imageId"
                        ></serious-game-image>

                        <ion-label
                            class="ion-text-wrap"
                            *ngIf="!item.imageId"
                            >{{ item.name }}</ion-label
                        >
                    </ion-item>
                </ion-col>
                <ion-col></ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
