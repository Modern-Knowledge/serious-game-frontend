<ion-card *ngIf="chosenRecipe">
  <ion-card-header>Rezept: {{ chosenRecipe.name }}</ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let ingredient of chosenRecipe.ingredients">{{
        ingredient.name
      }}</ion-item>
    </ion-list>
    {{ chosenRecipe.description }}
    <serious-game-helptext
      *ngFor="let helptext of game.helptexts"
      [helptext]="helptext"
    ></serious-game-helptext>
  </ion-card-content>
</ion-card>
