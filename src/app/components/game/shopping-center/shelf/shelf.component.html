<ion-item (click)="showShelf()"
    >{{ shelf.name }}
    <span *ngFor="let element of foodItems.slice(0, 4)">
        <serious-game-image
            [width]="50"
            [height]="50"
            [imageId]="element.imageId"
        ></serious-game-image>
        <ion-label class="ion-text-wrap" *ngIf="!element.imageId">{{
            element.name
        }}</ion-label>
    </span>
</ion-item>
